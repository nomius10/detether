---
layout: main
title: Blog
permalink: /blog
---

{% for post in site.posts %}
    <article class="article">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
        <div>
            <div>
                <i>posted: {{ post.date | date: "%-d %b %Y" }}</i>
                {% if post.edited %}
                <i>edited: {{ post.edited | date: "%-d %b %Y" }}</i>
                {% endif %}
            </div>
        </div>
    </article>
{% endfor %}
